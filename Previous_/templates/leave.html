{% extends 'layout.html' %}

{% block css %}
<link href="https://getbootstrap.com/ /4.1/examples/starter-template/starter-template.css" rel="stylesheet">
{% endblock %}

{% block body %}
{% include 'includes/navbar.html' %}

<h1>Leave</h1>
<div class="container">
  <div class="card card-body bg-light">
    <form>
      <div class="form-row">
        <div class="form-group col-md-6">
          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" required>
          <label for="LeaveType">Casual Leave</label>
        </div>
        <div class="form-group col-md-6">
          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" required>
          <label for="LeaveType">Sick Leave</label>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <input class="form-check-input" type="radio" name="gridRadios2" id="gridRadios2" value="option2" required>
          <label for="LeaveType">Half Day</label>
        </div>
        <div class="form-group col-md-6">
          <input class="form-check-input" type="radio" name="gridRadios2" id="gridRadios2" value="option2" required>
          <label for="LeaveType">Full Day</label>
        </div>
      </div>
          <div class="form-group ">
            <label class="control-label " for="date">
              From
            </label>
          </div>
            <div class="input-group">
              <div class="input-group-addon">
                <i class="fa fa-calendar">
                </i>
              </div>
              <input class="form-control" id="date" name="date" placeholder="MM/DD/YYYY" type="text"/>
            </div>
            <div class="form-group ">
              <label class="control-label " for="date">
                To
              </label>
            </div>
              <div class="input-group">
                <div class="input-group-addon">
                  <i class="fa fa-calendar"></i>
                </div>
                <input class="form-control" id="date" name="date" placeholder="MM/DD/YYYY" type="text"/>
              </div>
          <div class="form-row">
            <div class="form-group col-md-10">
              <label for="inputReason">Reason</label>
              <textarea class="form-control" id="inputReason" rows="10" placeholder="Sick with Tuberculosis / Met with an accident" name="leave_reason" required></textarea>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
    {% endblock %}

{% block js %}
  <!-- Extra JavaScript/CSS added manually in "Settings" tab -->
<!-- Include jQuery -->
<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

<!-- Include Date Range Picker -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>

<script>
    $(document).ready(function(){
        var date_input=$('input[name="date"]'); //our date input has the name "date"
        var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
        date_input.datepicker({
            format: 'mm/dd/yyyy',
            container: container,
            todayHighlight: true,
            autoclose: true,
        })
    })
</script>
{%endblock%}
